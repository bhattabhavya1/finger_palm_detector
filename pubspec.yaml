name: palm_finger_detection
description: Palm & Finger Detection App with minutiae validation
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Camera
  camera: ^0.10.5+9

  # ML / Vision
  google_mlkit_commons: ^0.7.1
  google_mlkit_pose_detection: ^0.11.0

  # Image processing
  image: ^4.1.7

  # Storage & Permissions
  permission_handler: ^11.3.0
  path_provider: ^2.1.3
  path: ^1.9.0

  # State management (MVVM)
  provider: ^6.1.2

  # Dependency injection
  get_it: ^7.7.0

  # Device info
  device_info_plus: ^10.1.0

  # UI
  flutter_screenutil: ^5.9.3
  shimmer: ^3.0.0

  # Utils
  uuid: ^4.4.0
  intl: ^0.19.0
  logger: ^2.3.0
  equatable: ^2.0.5

  # Local DB (for saving minutiae / device data)
  sqflite: ^2.3.3
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
